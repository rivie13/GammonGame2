<!DOCTYPE html>
<html>
<head>
    <title>Backgammon</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="game-container">
        <div class="backgammon-board">
            <div class="board-half top">
                <div class="point p13" data-point="13"></div>
                <div class="point p14" data-point="14"></div>
                <div class="point p15" data-point="15"></div>
                <div class="point p16" data-point="16"></div>
                <div class="point p17" data-point="17"></div>
                <div class="point p18" data-point="18"></div>
                <div class="point p19" data-point="19"></div>
                <div class="point p20" data-point="20"></div>
                <div class="point p21" data-point="21"></div>
                <div class="point p22" data-point="22"></div>
                <div class="point p23" data-point="23"></div>
                <div class="point p24" data-point="24"></div>
            </div>
            <div class="board-bar"></div>
            <div class="board-half bottom">
                <div class="point p12" data-point="12"></div>
                <div class="point p11" data-point="11"></div>
                <div class="point p10" data-point="10"></div>
                <div class="point p9" data-point="9"></div>
                <div class="point p8" data-point="8"></div>
                <div class="point p7" data-point="7"></div>
                <div class="point p6" data-point="6"></div>
                <div class="point p5" data-point="5"></div>
                <div class="point p4" data-point="4"></div>
                <div class="point p3" data-point="3"></div>
                <div class="point p2" data-point="2"></div>
                <div class="point p1" data-point="1"></div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
